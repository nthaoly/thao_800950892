<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <link rel="stylesheet" type="text/css" href="practice.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <p>Hello</p>
    <div id="id_selector">
        <h1>To Die For</h1><i class="fas fa-heart"></i>
        <p>I look for you</p>
    </div>
    <p class="class_selector">Every day</p>
    <p>Every night</p>

    <a href="https://www.google.com/">Google.com</a><br>
    <a href="https://www.facebook.com/">Google.com</a>

    <div class="div">
        <p>I close my eyes</p>
    </div>
    <h1>From the fear</h1>
    <p class="dotted">From the light</p>
    <p class="dashed">As I wandered down the avenue so confused</p>
    <p class="double">Guess I'll try and force a smile</p>
    <p class="mix"> Pink lemonade sipping on a Sunday</p>
</body>
</html>
