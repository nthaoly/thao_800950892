<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://kit.fontawesome.com/1208496c74.js" crossorigin="anonymous"></script>

    <div id="nav">
        <a href="index.html" class="button">Font Resizer</a>
        <a href="index.html" class="button">Style Switcher</a>
        <a href="admin/login.html" class="button">Admin Login</a>
    </div>
</head>
<body>
    <div id="background" class="main_background">
        <img class="youth" src="admin/images/youth.jpg" alt="Youth Group Picture">
        <div class="middle_right"><button onclick="changeBackground()"><i class="fas fa-square"></i></button></div>
        <div class="middle_right2"><button onclick="changeBackground2()"><i class="fas fa-square"></i></button></div>
        <div class="middle_right3"><button onclick="changeBackground3()"><i class="fas fa-square"></i></button></div>
    </div><br/>

    <div id="font">
        <a href="post1.html" class="entry"><div class="blog">Blog Entry 1</div></a><br/>
        <a href="post2.html" class="entry"><div class="blog">Blog Entry 2</div></a><br/>
        <a href="post3.html" class="entry"><div class="blog">Blog Entry 3</div></a><br/>
        <a href="post4.html" class="entry"><div class="blog">Blog Entry 4</div></a><br/>
    </div>

    <div class="font">
        <button onclick="increaseFont()">Increase Font</button>
        <button onclick="decreaseFont()">Decrease Font</button>
    </div>

    <script type="text/javascript">
        function changeBackground(){
            document.getElementById("background").style.border = "thick solid";
        }

        function changeBackground2(){
            document.getElementById("background").style.border = "dotted blueviolet";
        }

        function changeBackground3(){
            document.getElementById("background").style.border = "thick solid blueviolet";
        }

        function increaseFont(){
            document.getElementById("font").style.fontSize = "large";
        }

        function decreaseFont(){
            document.getElementById("font").style.fontSize = "small";
        }
    </script>
</body>
